type Query {
  info: String!
  dogs: [Dog!]!
  owners: [Owner!]!
  dog(id: ID!): Dog! 
  owner(id: ID!): Owner! 
}

type Mutation{
  uploadDog(name: String!, breed: String!, ownerId: String!): Dog!
  uploadOwner(email: String!, name: String!, personalPhone: String!, workPhone: String!,workId: String!): Owner 
#  updateDog(id: ID!, name: String!, breed: String!): Dog!
#  deleteDog(id: ID!): Dog!
#  signup(email: String!, password: String!, name: String!, personalPhone: String!, workPhone: String!,workId: String!): AuthPayload
#  login(email: String!, password: String!): AuthPayload
}

type Dog{
  id: ID!
  name: String!
  breed: String!
  owner: Owner!
#  VaccRecord: VaccRecord!
}


type Owner{
  id: ID!
  email: String! 
  name: String!
  personalPhone: String!
  workPhone: String!
  workId: String!
  dogs: [Dog!]!
}

